<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table>
      <tr>
        <td class="top left" colspan="2"></td>
        <td class="top" colspan="2"></td>
        <td class="top right yellow" colspan="2"></td>
      </tr>
      <tr>
        <td class="hsto left"></td>
        <td class="hsto red" colspan="3" rowspan="2"></td>
        <td class="hsto right yellow" colspan="2"></td>
      </tr>
      <tr>
        <td class="hsto left" rowspan="2"></td>
        <td class="hsto"></td>
        <td class="hsto right"></td>
      </tr>
      <tr>
        <td class="grey"></td>
        <td class="grey"></td>
        <td class="wsto"></td>
        <td class="right" colspan="2"></td>
      </tr>
      <tr>
        <td class="left bottom yellow" rowspan="3"></td>
        <td class="grey"></td>
        <td class="grey"></td>
        <td class="wsto"></td>
        <td class="right blue" colspan="2" rowspan="2"></td>
      </tr>
      <tr>
        <td class="hmin bottom" colspan="2" rowspan="2"></td>
        <td class="wsto hmin grey"></td>
      </tr>
      <tr>
        <td class="wsto hmin right bottom" colspan="3"></td>
      </tr>
    </table>
  </body>
</html>
